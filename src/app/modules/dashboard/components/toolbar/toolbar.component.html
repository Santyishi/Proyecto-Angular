<mat-toolbar color="primary">
  <button (click)="drawerToggle.emit()" mat-icon-button aria-label="Menú">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="title-wrapper">
    <h1 class="toolbar-title">YishiCode School</h1>
    <small class="toolbar-subtitle">{{ currentTitle }}</small>
  </div>

  <span class="spacer"></span>

  <div *ngIf="user$ | async as user" class="user-info" [matMenuTriggerFor]="userMenu">
    <button mat-button class="user-button">
      <mat-icon>person</mat-icon>
      {{ user.name }} ({{ user.role }})
    </button>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>
