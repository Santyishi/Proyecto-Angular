<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Men√∫</p>

    <ng-container *ngIf="isAdmin()">
      <button mat-button routerLink="/dashboard/users">Usuarios</button>
      <button mat-button routerLink="/dashboard/students">Estudiantes</button>
    </ng-container>

    <button mat-button routerLink="/dashboard/courses">Cursos</button>

    </main>
  </div>
