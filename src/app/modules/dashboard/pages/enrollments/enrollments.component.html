<h1 class="centered-title">Inscripciones</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="enrollmentForm" class="form-container">
  <div class="grid">
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Estudiante</mat-label>
        <input matInput formControlName="student" />
        <mat-error *ngIf="enrollmentForm.get('student')?.touched && enrollmentForm.get('student')?.invalid">
          El nombre del estudiante es requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="course" />
        <mat-error *ngIf="enrollmentForm.get('course')?.touched && enrollmentForm.get('course')?.invalid">
          El nombre del curso es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-actions text-center">
    <button type="submit" mat-raised-button color="primary">Guardar</button>
  </div>
</form>

<hr />

<div class="table-container">
  <table mat-table [dataSource]="enrollmentsList" class="mat-elevation-z12 custom-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let enrollment"> {{ enrollment.id }} </td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Estudiante </th>
      <td mat-cell *matCellDef="let enrollment"> {{ enrollment.student }} </td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let enrollment"> {{ enrollment.course }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let enrollment">
        <button mat-icon-button color="warn" (click)="onDelete(enrollment.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onEdit(enrollment)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
