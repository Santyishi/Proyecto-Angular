<h1 class="centered-title">Cursos Disponibles</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="courseForm" class="form-container">
  <div class="grid">
    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="courseForm.get('title')?.touched && courseForm.get('title')?.invalid">
          El título es requerido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" />
        <mat-error *ngIf="courseForm.get('description')?.touched && courseForm.get('description')?.invalid">
          La descripción es requerida
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="form-actions text-center">
    <button type="submit" mat-raised-button color="primary">Guardar</button>
  </div>
</form>

<hr />

<div class="table-container">
  <table mat-table [dataSource]="coursesList" class="mat-elevation-z12 custom-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let course"> {{ course.title }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="warn" (click)="onDelete(course.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onEdit(course)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
